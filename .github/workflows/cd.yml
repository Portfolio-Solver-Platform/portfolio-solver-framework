name: CD

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always
  MAKE_JOBS: 2 # When building the Dockerfile, use 2 make jobs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ vars.DOCKER_REPO }}:latest
        cache-from: type=registry,ref=${{ vars.DOCKER_REPO }}:buildcache
        cache-to: type=registry,ref=${{ vars.DOCKER_REPO }}:buildcache,mode=max
